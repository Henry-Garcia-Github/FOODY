<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-color">
    <div class="container">
      <main>
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="Logo of the foodie application" class="logo" />
        </div>
        <form class="formConnexion">
          <h1 class="titleLogin">SE CONNECTER</h1>
          <input type="text" name="name" id="name" placeholder="Nom d'utilisateur *" />
          <input type="password" name="password" id="password" placeholder="Mot de passe *" />
          <a class="open-popup">Ouvrir la popup</a>
          <div class="button">
            <button class="btn btn-full" type="submit">
              <a href="./home.html">VALIDER</a>
            </button>
            <button class="btn btn-outline" type="submit">
              <a href="./sign-up.html">M'INSCRIRE</a>
            </button>
          </div>
        </form>
      </main>
    </div>
    <div class="pop-up">
      <h3>Merci de saisir votre adresse email</h3>
      <input class="input-mdp" type="email" />
      <button class="close-popup btn-popup">Valider</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
